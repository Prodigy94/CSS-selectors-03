<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Title</title>

      <style>

            p::first-line{
                font-weight: bold;
                color: teal;
            }

            p::first-letter{
                font-size: 400%;
                color: red;
            }

      </style>

</head>




<body>

    <p>Typography</p>
    <p>How to change the color of the letter.</p>
    <p>To see how it goes.</p>


</body>


</html>
